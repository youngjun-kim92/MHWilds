<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터헌터 무기 & 방어구 가챠</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <!-- 헤더 -->
    <header class="text-center mb-4">
        <div class="py-5 bg-dark text-white rounded shadow header-custom">
            <h1 class="display-4 fw-bold mb-3 korean-font">🎯 돌림판 가챠 시스템 🎯</h1>
            <p class="lead korean-font">★ 몬스터헌터 무기 & 방어구 랜덤 추첨 ★</p>
        </div>
    </header>

    <!-- 닉네임 입력 필드 (디자인 개선) -->
    <div class="row mb-4">
        <div class="col-md-6 mx-auto">
            <div class="card shadow">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0"><i class="fa-solid fa-user me-2"></i>닉네임 설정</h4>
                </div>
                <div class="card-body">
                    <div class="mb-0">
                        <div class="input-group">
                            <span class="input-group-text bg-dark text-white">
                                <i class="fa-solid fa-face-smile"></i>
                            </span>
                            <input type="text" class="form-control form-control-lg" id="nickname" placeholder="디스코드에 공유할 닉네임 입력" autocomplete="off">
                            <div class="input-group-text">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="shareToDiscord">
                                    <label class="form-check-label" for="shareToDiscord">디스코드 공유</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-text mt-2"><i class="fa-solid fa-circle-info me-1 text-primary"></i> 닉네임을 입력하고 체크박스를 선택하면 결과가 디스코드 채널에 공유됩니다.</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 컨트롤 버튼 -->
    <div class="row g-4 mb-4">
        <div class="col-md-3">
            <div class="d-grid">
                <button id="randomWeaponBtn" class="btn btn-lg btn-primary shadow">
                    <i class="fa-solid fa-khanda me-2"></i>무기 가챠
                </button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="d-grid">
                <button id="randomArmorBtn" class="btn btn-lg btn-success shadow">
                    <i class="fa-solid fa-shield-halved me-2"></i>방어구 가챠
                </button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="d-grid">
                <button id="randomLoadoutBtn" class="btn btn-lg btn-danger shadow">
                    <i class="fa-solid fa-star me-2"></i>전체 가챠
                </button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="d-grid">
                <button id="resetBtn" class="btn btn-lg btn-outline-secondary shadow">
                    <i class="fa-solid fa-rotate me-2"></i>초기화
                </button>
            </div>
        </div>
    </div>

    <!-- 결과 섹션 -->
    <div class="row g-4">
        <!-- 무기 결과 -->
        <div class="col-md-5">
            <div class="card shadow h-100">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="fa-solid fa-khanda me-2"></i>무기</h3>
                </div>
                <div class="card-body">
                    <!-- 무기 결과 표시 -->
                    <div id="weaponResult" style="display: none;">
                        <div class="text-center mb-4">
                            <h4 class="text-muted">선택된 무기 종류</h4>
                            <div class="display-4 fw-bold my-4 text-primary" id="weaponType"></div>
                        </div>
                        <div class="text-center mt-3">
                            <img id="weaponImage" class="img-fluid" style="max-height: 200px;" alt="무기 이미지">
                        </div>
                    </div>

                    <!-- 무기 비어있을 때 -->
                    <div id="weaponEmpty" class="text-center py-5">
                        <i class="fa-solid fa-question text-muted" style="font-size: 3rem;"></i>
                        <p class="lead text-muted mt-3">무기 가챠를 실행해 주세요</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 방어구 결과 -->
        <div class="col-md-7">
            <div class="card shadow h-100">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="fa-solid fa-shield-halved me-2"></i>방어구</h3>
                </div>
                <div class="card-body">
                    <!-- 방어구 결과 표시 -->
                    <div id="armorResult" style="display: none;">
                        <!-- 방어구 부위별 정보 -->
                        <div class="row g-3">
                            <div th:each="armorType : ${T(org.example.mhwilds.domain.Armor.ArmorType).values()}"
                                 class="col-md-6">
                                <div class="armor-piece p-3 rounded">
                                    <h5 class="armor-title">
                                        <span th:text="${armorType.korName}">부위</span>
                                    </h5>

                                    <!-- 방어구 있을 때 -->
                                    <div th:id="${armorType.name().toLowerCase()} + 'Info'" class="armor-info">
                                        <div class="row g-0">
                                            <div class="col-12">
                                                <h6 th:id="${armorType.name().toLowerCase()} + 'FullName'" class="mb-2 text-primary"></h6>
                                                <p class="mb-1"><strong>부위:</strong> <span th:id="${armorType.name().toLowerCase()} + 'Type'"></span></p>
                                                <p class="mb-1"><strong>등급:</strong> <span th:id="${armorType.name().toLowerCase()} + 'Rank'" class="badge bg-secondary"></span></p>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 방어구 없을 때 -->
                                    <div th:id="${armorType.name().toLowerCase()} + 'Empty'" class="armor-empty text-center py-4" style="display: none;">
                                        <i class="fa-solid fa-minus text-muted"></i>
                                        <p class="small text-muted mb-0">없음</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 방어구 비어있을 때 -->
                    <div id="armorEmpty" class="text-center py-5">
                        <i class="fa-solid fa-question text-muted" style="font-size: 3rem;"></i>
                        <p class="lead text-muted mt-3">방어구 가챠를 실행해 주세요</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 알림 토스트 -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
        <div id="discordToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-primary text-white">
                <i class="fab fa-discord me-2"></i>
                <strong class="me-auto">디스코드 알림</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="discordToastMessage">
                디스코드 채널에 결과가 공유되었습니다!
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="mt-5 text-center text-muted">
        <hr>
        <p class="small">&copy; made by 휴파</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/gacha.js"></script>
</body>
</html>
