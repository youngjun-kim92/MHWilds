<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>몬스터헌터 무기 & 방어구 가챠</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-light">
<div class="container py-4">
    <!-- 헤더 -->
    <header class="text-center mb-5">
        <div class="py-5 bg-dark text-white rounded shadow">
            <h1 class="display-4 fw-bold mb-3">몬스터헌터 무기 & 방어구 가챠</h1>
            <p class="lead">버튼을 클릭하여 랜덤 장비를 뽑아보세요!</p>
        </div>
    </header>

    <!-- 컨트롤 버튼 -->
    <div class="row g-4 mb-5">
        <div class="col-md-3">
            <div class="d-grid">
                <button id="randomWeaponBtn" class="btn btn-lg btn-primary">
                    <i class="bi bi-wrench me-2"></i>무기 가챠
                </button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="d-grid">
                <button id="randomArmorBtn" class="btn btn-lg btn-success">
                    <i class="bi bi-shield me-2"></i>방어구 가챠
                </button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="d-grid">
                <button id="randomLoadoutBtn" class="btn btn-lg btn-danger">
                    <i class="bi bi-star me-2"></i>전체 가챠
                </button>
            </div>
        </div>
        <div class="col-md-3">
            <div class="d-grid">
                <button id="resetBtn" class="btn btn-lg btn-outline-secondary">
                    <i class="bi bi-arrow-counterclockwise me-2"></i>초기화
                </button>
            </div>
        </div>
    </div>

    <!-- 결과 섹션 -->
    <div class="row g-4">
        <!-- 무기 결과 -->
        <div class="col-md-5">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0"><i class="bi bi-wrench me-2"></i>무기</h3>
                </div>
                <div class="card-body">
                    <!-- 무기 결과 표시 -->
                    <div id="weaponResult" style="display: none;">
                        <div class="text-center mb-4">
                            <div class="weapon-image-container mx-auto">
                                <img id="weaponImage" src="" alt="무기 이미지" class="img-fluid weapon-image">
                            </div>
                            <h4 id="weaponName" class="mt-3"></h4>
                            <div id="weaponRarity" class="badge bg-secondary mb-3"></div>
                        </div>

                        <table class="table table-borderless">
                            <tbody>
                            <tr>
                                <th class="text-muted">무기 종류</th>
                                <td id="weaponType" class="fw-bold"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">공격력</th>
                                <td id="weaponAttack" class="fw-bold"></td>
                            </tr>
                            <tr>
                                <th class="text-muted">속성</th>
                                <td id="weaponElement" class="fw-bold"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 무기 비어있을 때 -->
                    <div id="weaponEmpty" class="text-center py-5">
                        <i class="bi bi-question-diamond text-muted" style="font-size: 3rem;"></i>
                        <p class="lead text-muted mt-3">무기 가챠를 실행해 주세요</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 방어구 결과 -->
        <div class="col-md-7">
            <div class="card shadow-sm h-100">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0"><i class="bi bi-shield me-2"></i>방어구</h3>
                </div>
                <div class="card-body">
                    <!-- 방어구 결과 표시 -->
                    <div id="armorResult" style="display: none;">
                        <!-- 방어구 세트 요약 정보 -->
                        <div class="bg-light p-3 rounded mb-4">
                            <div class="row align-items-center">
                                <div class="col-md-5">
                                    <h5 class="mb-0">방어구 세트 정보</h5>
                                </div>
                                <div class="col-md-7">
                                    <div class="d-flex gap-3 justify-content-md-end">
                                        <div>
                                            <small class="text-muted d-block">총 방어력</small>
                                            <strong id="totalDefense">0</strong>
                                        </div>
                                        <div>
                                            <small class="text-muted d-block">내성</small>
                                            <div class="d-flex gap-2">
                                                <span class="resistance fire">화 <span id="fireRes">0</span></span>
                                                <span class="resistance water">수 <span id="waterRes">0</span></span>
                                                <span class="resistance thunder">뇌 <span id="thunderRes">0</span></span>
                                                <span class="resistance ice">빙 <span id="iceRes">0</span></span>
                                                <span class="resistance dragon">용 <span id="dragonRes">0</span></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 방어구 부위별 정보 -->
                        <div class="row g-3">
                            <div th:each="armorType : ${T(org.example.mhwilds.domain.Armor.ArmorType).values()}"
                                 class="col-md-6">
                                <div class="armor-piece p-3 rounded">
                                    <h5 class="armor-title">
                                        <span th:text="${armorType.korName}">부위</span>
                                    </h5>

                                    <!-- 방어구 있을 때 -->
                                    <div th:id="${armorType.name().toLowerCase()} + 'Info'" class="armor-info">
                                        <div class="row g-0">
                                            <div class="col-4">
                                                <div class="armor-image-container">
                                                    <img th:id="${armorType.name().toLowerCase()} + 'Image'"
                                                         src="" alt="방어구 이미지"
                                                         class="img-fluid armor-image">
                                                </div>
                                            </div>
                                            <div class="col-8 ps-3">
                                                <h6 th:id="${armorType.name().toLowerCase()} + 'Name'" class="mb-1"></h6>
                                                <div th:id="${armorType.name().toLowerCase()} + 'Rarity'" class="badge mb-2"></div>
                                                <p class="mb-1 small">방어력: <strong th:id="${armorType.name().toLowerCase()} + 'Defense'"></strong></p>

                                                <div class="armor-skills">
                                                    <small class="text-muted">스킬:</small>
                                                    <ul th:id="${armorType.name().toLowerCase()} + 'Skills'" class="skill-list mb-0">
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- 방어구 없을 때 -->
                                    <div th:id="${armorType.name().toLowerCase()} + 'Empty'" class="armor-empty text-center py-4" style="display: none;">
                                        <i class="bi bi-dash-circle text-muted"></i>
                                        <p class="small text-muted mb-0">없음</p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 총 스킬 목록 -->
                        <div class="mt-4 p-3 bg-light rounded">
                            <h5>발동 스킬 목록</h5>
                            <ul id="totalSkillsList" class="total-skills-list mb-0">
                            </ul>
                        </div>
                    </div>

                    <!-- 방어구 비어있을 때 -->
                    <div id="armorEmpty" class="text-center py-5">
                        <i class="bi bi-question-diamond text-muted" style="font-size: 3rem;"></i>
                        <p class="lead text-muted mt-3">방어구 가챠를 실행해 주세요</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <footer class="mt-5 text-center text-muted">
        <hr>
        <p class="small">&copy; 2025 몬스터헌터 가챠 시스템</p>
    </footer>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/gacha.js"></script>
</body>
</html>
