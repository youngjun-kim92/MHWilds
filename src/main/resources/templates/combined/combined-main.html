<!-- combined/combined-main.html -->
<div th:fragment="combined-content" class="tab-pane fade show active" id="combined-content" role="tabpanel" aria-labelledby="combined-tab">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow">
                <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                    <h3 class="mb-0"><i class="fa-solid fa-users-gear me-2"></i>통합 제비뽑기</h3>
                    <div class="d-flex">
                        <span class="badge bg-light text-dark me-2" id="combinedParticipantCountBadge">참가자 0명</span>
                    </div>
                </div>
                <div class="card-body">
                    <!-- 정보 알림 -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <div class="alert alert-info">
                                <h5><i class="fa-solid fa-circle-info me-2"></i>통합 제비뽑기란?</h5>
                                <p>참가자들을 그룹으로 나누고, 각 그룹마다 자동으로 몬스터, 무기, 방어구를 배정해주는 기능입니다.</p>
                                <p>몬스터 종류에 따라 방어구 등급 확률이 영향을 받습니다.</p>
                            </div>
                        </div>
                    </div>

                    <!-- 참가자 입력 폼 -->
                    <div th:replace="combined/form :: form"></div>

                    <!-- 통합 제비뽑기 설정 -->
                    <div class="row mb-4">
                        <div class="col-md-8 mx-auto">
                            <div th:replace="combined/settings :: settings"></div>
                        </div>
                    </div>

                    <!-- 통합 제비뽑기 결과 -->
                    <div th:replace="combined/results :: results"></div>
                </div>
            </div>
        </div>
    </div>
</div>
