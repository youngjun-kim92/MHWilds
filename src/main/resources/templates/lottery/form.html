<!-- lottery/form.html -->
<div th:fragment="form" class="row mb-4">
  <div class="col-md-8 mx-auto">
    <div class="input-group mb-3">
      <input type="text" class="form-control form-control-lg" id="participantNameInput" placeholder="참가자 이름 입력" aria-label="참가자 이름">
      <button class="btn btn-primary" type="button" id="addParticipantBtn">
        <i class="fa-solid fa-plus me-1"></i> 추가
      </button>
    </div>
    <div class="form-text mb-3">엔터 키를 눌러 빠르게 참가자를 추가할 수 있습니다.</div>

    <!-- 추가된 참가자 목록 -->
    <div class="card mb-3">
      <div class="card-header bg-light d-flex justify-content-between align-items-center">
        <h6 class="mb-0">참가자 명단</h6>
        <button class="btn btn-sm btn-outline-danger" id="clearParticipantsBtn">
          <i class="fa-solid fa-trash me-1"></i> 목록 초기화
        </button>
      </div>
      <div class="card-body p-0" style="max-height: 200px; overflow-y: auto;">
        <ul class="list-group list-group-flush" id="participantsList">
          <!-- 참가자 목록이 여기에 동적으로 추가됨 -->
          <li class="list-group-item text-center text-muted" id="emptyParticipantMessage">참가자가 없습니다</li>
        </ul>
      </div>
    </div>
  </div>
</div>
