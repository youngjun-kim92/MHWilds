<!-- gacha/armor-section.html -->
<div th:fragment="armor-section" class="col-md-4">
    <div class="card shadow h-100">
        <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
            <h3 class="mb-0"><i class="fa-solid fa-shield-halved me-2"></i>방어구</h3>
            <div class="armor-info-trigger" data-bs-toggle="tooltip" data-bs-html="true" title="<div class='text-start'>모든 방어구는 호프셋으로 고정됩니다.<br>럭키 효과가 발동되면 원하는 방어구를 입을 수 있습니다.</div>">
                <i class="fa-solid fa-circle-info text-white"></i>
            </div>
        </div>
        <div class="card-body">
            <!-- 방어구 결과 표시 -->
            <div id="armorResult" style="display: none;">
                <!-- 방어구 부위 카드 -->
                <div class="armor-parts-container">
                    <!-- 투구 -->
                    <div class="armor-part">
                        <div class="armor-icon">
                            <i class="fa-solid fa-helmet-safety"></i>
                        </div>
                        <div class="armor-info">
                            <div class="armor-name">투구</div>
                            <div class="armor-rank-container">
                                <div class="hopset-badge">호프셋</div>
                                <div class="armor-rank" id="headRank">하위</div>
                            </div>
                        </div>
                    </div>

                    <!-- 갑옷 -->
                    <div class="armor-part">
                        <div class="armor-icon">
                            <i class="fa-solid fa-shirt"></i>
                        </div>
                        <div class="armor-info">
                            <div class="armor-name">갑옷</div>
                            <div class="armor-rank-container">
                                <div class="hopset-badge">호프셋</div>
                                <div class="armor-rank" id="chestRank">하위</div>
                            </div>
                        </div>
                    </div>

                    <!-- 팔보호구 -->
                    <div class="armor-part">
                        <div class="armor-icon">
                            <i class="fa-solid fa-hand"></i>
                        </div>
                        <div class="armor-info">
                            <div class="armor-name">팔보호구</div>
                            <div class="armor-rank-container">
                                <div class="hopset-badge">호프셋</div>
                                <div class="armor-rank" id="armRank">하위</div>
                            </div>
                        </div>
                    </div>

                    <!-- 허리보호구 -->
                    <div class="armor-part">
                        <div class="armor-icon">
                            <i class="fa-solid fa-circle-dot"></i>
                        </div>
                        <div class="armor-info">
                            <div class="armor-name">허리보호구</div>
                            <div class="armor-rank-container">
                                <div class="hopset-badge">호프셋</div>
                                <div class="armor-rank" id="waistRank">하위</div>
                            </div>
                        </div>
                    </div>

                    <!-- 다리보호구 -->
                    <div class="armor-part">
                        <div class="armor-icon">
                            <i class="fa-solid fa-socks"></i>
                        </div>
                        <div class="armor-info">
                            <div class="armor-name">다리보호구</div>
                            <div class="armor-rank-container">
                                <div class="hopset-badge">호프셋</div>
                                <div class="armor-rank" id="legRank">하위</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 방어구 비어있을 때 -->
            <div id="armorEmpty" class="text-center py-5">
                <i class="fa-solid fa-question text-muted" style="font-size: 3rem;"></i>
                <p class="lead text-muted mt-3">방어구 가챠를 실행해 주세요</p>
            </div>
        </div>
    </div>
</div>
