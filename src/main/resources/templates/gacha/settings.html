<!-- gacha/settings.html -->
<div th:fragment="settings" class="row mb-4">
  <div class="col-md-8 mx-auto">
    <div class="card shadow">
      <div class="card-header bg-dark text-white">
        <h4 class="mb-0"><i class="fa-solid fa-cog me-2"></i>설정</h4>
      </div>
      <div class="card-body">
        <!-- 토글 버튼 그룹 -->
        <div class="row mb-3">
          <!-- 닉네임 설정 -->
          <div class="col-md-12 mb-3">
            <div class="input-group">
                            <span class="input-group-text bg-dark text-white">
                                <i class="fa-solid fa-face-smile"></i>
                            </span>
              <input type="text" class="form-control form-control-lg" id="nickname" placeholder="디스코드에 공유할 닉네임 입력" autocomplete="off">
            </div>
            <div class="form-text mt-1"><i class="fa-solid fa-circle-info me-1 text-primary"></i> 닉네임을 입력하면 결과가 디스코드 채널에 공유됩니다.</div>
          </div>

          <!-- 토글 스위치들 -->
          <div class="col-md-6">
            <div id="discordToggleGroup" class="toggle-switch-group">
              <div class="toggle-switch-title">
                <i class="fab fa-discord me-2 text-primary"></i>디스코드 공유
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="shareToDiscord">
                <label class="form-check-label" for="shareToDiscord">
                  결과를 디스코드 채널에 공유합니다
                </label>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div id="monsterToggleGroup" class="toggle-switch-group">
              <div class="toggle-switch-title">
                <i class="fa-solid fa-dragon me-2 text-warning"></i>전체 가챠 몬스터 포함
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="includeMonsterInLoadout">
                <label class="form-check-label" for="includeMonsterInLoadout">
                  전체 가챠 시 몬스터도 함께 추첨합니다
                </label>
              </div>
            </div>
          </div>
        </div>

        <!-- 몬스터 선택 드롭박스 추가 -->
        <div class="row mb-3">
          <div class="col-md-12">
            <div id="monsterSelectGroup" class="toggle-switch-group">
              <div class="toggle-switch-title">
                <i class="fa-solid fa-dragon me-2 text-warning"></i>몬스터 직접 선택
              </div>
              <div class="input-group">
                                <span class="input-group-text bg-warning text-white">
                                    <i class="fa-solid fa-list"></i>
                                </span>
                <select class="form-select" id="monsterSelectDropdown">
                  <option value="">몬스터를 선택하세요</option>
                  <!-- 몬스터 목록은 자바스크립트에서 동적으로 채워집니다 -->
                </select>
                <button class="btn btn-outline-warning" type="button" id="applyMonsterBtn">
                  적용
                </button>
              </div>
              <div class="form-text mt-1">
                <i class="fa-solid fa-circle-info me-1 text-primary"></i>
                몬스터를 직접 선택하면 방어구 가챠에 영향을 줍니다.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
